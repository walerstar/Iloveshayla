<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Website</title>
    <style>
        /* CSS langsung di dalam HTML */
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
            position: relative;
        }

        h1 {
            font-size: 36px;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin: 10px;
            border-radius: 10px;
            transition: 0.3s;
        }

        .green {
            background-color: #4CAF50;
            color: white;
        }

        .green:hover {
            background-color: #388E3C;
        }

        .red {
            background-color: #E53935;
            color: white;
        }

        .red:hover {
            background-color: #C62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I love you</h1>
        <div class="buttons">
            <button id="yes" class="green">I love you too</button>
            <button id="no" class="red">No</button>
        </div>
    </div>

    <script>
        // JavaScript langsung di dalam HTML
        document.addEventListener("DOMContentLoaded", function() {
            const yesButton = document.getElementById("yes");
            const noButton = document.getElementById("no");

            noButton.addEventListener("click", function() {
                noButton.textContent = "Why not? :("; 
                noButton.style.width = "150px"; 
                yesButton.style.width = "250px"; 
            });

            yesButton.addEventListener("click", function() {
                alert("Yay! Love you too ❤️"); 
                location.reload(); 
            });
        });
    </script>
</body>
</html>
